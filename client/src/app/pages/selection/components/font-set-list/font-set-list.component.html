<div>
  <h2>Font Sets</h2>
  <ul>
    <li *ngFor="let fontSet of fontSetList; let i = index" 
      (click)="fontSetClick(i, fontSet)"
      [class.selected]="i === selectedFontSetIndex"
      [class.loaded]="i === loadedFontSetIndex"
    >
      
      <button *ngIf="i === selectedFontSetIndex"
        (click)="loadFontSet(fontSet)"
      >
        &lt;
      </button>
      
      <div>
        {{ fontSet.name}}
      </div>
      
      <button (click)="removeFontSet(fontSet)">
        X
      </button>

    </li>
  </ul>
</div>
