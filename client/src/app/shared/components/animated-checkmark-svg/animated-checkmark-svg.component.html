<button (click)="animate()"
  [id]="htmlId"
  class="svg-container"
>
  <svg width="1e3" height="1e3" version="1.1" viewBox="0 0 264.6 264.6" xmlns="http://www.w3.org/2000/svg">
    <g>
      <path d="m264.6 264.6h-264.6v-264.6h264.6v264.6z" fill="#de2726" />
      <path id="CheckedPath_un" 
        class="animated-checkmark-unchecked"
        d="m2.375e-6 264.6h264.6v-264.6h-264.6v168.2z"
        fill="#ebebeb" />
    </g>
  </svg>

  <svg class="hidden" width="1e3" height="1e3" version="1.1" viewBox="0 0 264.6 264.6"
    xmlns="http://www.w3.org/2000/svg">
    <g>
      <path d="m264.6 264.6h-264.6v-264.6h264.6v264.6z" display="inline" fill="#de2726" />
      <path id="CheckedPath_mid"
        class="animated-checkmark-midchecked"
        d="m101.5 186.9 60.63-0.4676 0.9351-108.8-18.55 0.1559-0.9352 90.09-42.08 0.3117z"
        display="inline" 
        fill="#ebebeb" />
    </g>
  </svg>

  <svg class="hidden" width="1e3" height="1e3" version="1.1" viewBox="0 0 264.6 264.6"
    xmlns="http://www.w3.org/2000/svg">
    <g transform="translate(0 0)">
      <path d="m264.6 264.58h-264.6v-297.02h264.6v232.18z" 
        display="inline" 
        fill="#de2726" />
      <path id="CheckedPath_chk" 
        class="animated-checkmark-checked"
        d="m11.5 136.48 86.4 85.08 155.2-152.5-26.45-26.01-128.7 126.1-59.95-59.07z"
        display="inline" 
        fill="#ebebeb" />
    </g>
  </svg>
</button>
