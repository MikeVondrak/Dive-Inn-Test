<app-dropdown #selectableFonts
  htmlId="SelectableFontsDropdown"
  title="Fonts"
  [options$]="selectableFonts$"
  displayProperty="family"
  valueProperty="family"
  (onOptionChange)="selectedFontChange($event)"
></app-dropdown>

<div (click)="cL()">
  Selected Font: {{ selectedFont }}
</div>
<div>
  Weight count: {{ (fontWeight$ | async)?.size }}
</div>
<div>
  Font weights: <span *ngFor="let fontWeight of (fontWeight$ | async) | keyvalue">{{ fontWeight }}</span>
</div>
<br><br><br>

<app-dropdown #fontWeights
  htmlId="FontWeightsDropdown"
  title="Weight"
  [options$]="fontWeight$"
  displayProperty=""
  valueProperty=""
></app-dropdown>
