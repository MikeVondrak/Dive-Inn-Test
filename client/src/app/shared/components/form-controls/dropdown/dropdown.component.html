<label *ngIf="!!title" [for]="htmlId">{{ title }}</label>
<select [id]="htmlId" [ngModel]="selectedOption" (ngModelChange)="optionChange($event)">
  <option value="none" selected disabled hidden>-Select-</option>
  <option *ngFor="let option of selectOptions$ | async" [ngValue]="option.value">
    {{ option.uiLabel }}
  </option>
</select>
<br>Selected option type: {{ selectedOption }}
<br>Option count: {{ (selectOptions$ | async)?.length }}
