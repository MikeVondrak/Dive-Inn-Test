<div (click)="modalBgClick()" class="modal-overlay">
  <div (click)="modalWindowClick($event)" class="modal-window">
    <button (click)="modalCloseButtonClick($event)" class="close-btn">x</button>
    <h1>{{ modalTitle$ | async }}</h1>
    <div>
        {{ modalContent$ | async }}
    </div>

    <ng-container *ngTemplateOutlet="modalContentOutlet"></ng-container>


    <div class="ok-cancel-btns">
      <button>ok</button>
      <button>cancel</button>
    </div>
  </div>
</div>
